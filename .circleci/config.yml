version: 2.1
workflows:
  test-deploy:
    jobs:
      - build
jobs:
  build:
    docker:
      - image: cimg/node:18.2.0
      - image: cimg/postgres:14.2
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: schedule-maker-test

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # run tests!
      - run: yarn test
      - run:
          name: end to end test
          command: yarn test:e2e
          environment:
            DATABASE_URL: postgres://postgres:postgres@localhost:5432/schedule-maker-test
      - run:
          name: Build and push Docker image to Heroku
          command: |
            set -x
            sudo curl https://cli-assets.heroku.com/install.sh | sh
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:login
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:push -a pablo-schedule-maker web
            HEROKU_API_KEY=${HEROKU_API_KEY} heroku container:release -a pablo-schedule-maker web
